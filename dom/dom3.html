<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 3</title>
</head>
<body style = "background-color : #212121; color : #fff; ">
    
<script>
    // create using javascript 
    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    //div.id = 'myId'// random id used using Math method
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generated the title')
    div.style.backgroundColor = 'red'
    div.style.padding = '12px'
    div.style.borderRadius = '10px 0px 10px 0px'
    div.style.width = '200px'
    //both methods are right innerText and appendchild
    //div.innerText = 'create the div using javascript'
    const addText = document.createTextNode('create the div using javascript.')
    div.appendChild(addText)

    // attach in body
    document.body.appendChild(div)
</script>
</body>
</html>
